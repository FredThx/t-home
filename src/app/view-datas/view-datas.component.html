<mat-grid-list cols = "5" rowHeight="1:3">
  <mat-grid-tile colspan = "1">
    <div  class = "container">
      <mat-divider></mat-divider>
      <mat-form-field>
        <mat-label>Date début</mat-label>
        <input matInput [matDatepicker]="date_debut_picker" [(ngModel)]="date_debut">
        <mat-datepicker-toggle matSuffix [for]="date_debut_picker"></mat-datepicker-toggle>
        <mat-datepicker #date_debut_picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date fin</mat-label>
        <input matInput [matDatepicker]="date_fin_picker" [(ngModel)]="date_fin">
        <mat-datepicker-toggle matSuffix [for]="date_fin_picker"></mat-datepicker-toggle>
        <mat-datepicker #date_fin_picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Capteur</mat-label>
        <mat-select [(value)] = "id">
          <mat-option *ngFor="let id of ids" [value]="id">
            {{id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button  mat-mini-fab color = "primary" disabled={{get_bt_state(1)}}
              (click)="update(id,1)">GET</button>
      <button  mat-mini-fab color="warn"
              (click)="raz(1)">RAZ</button>
      <mat-form-field>
        <mat-label>Capteur n°2</mat-label>
        <mat-select [(value)] = "id2">
          <mat-option *ngFor="let id of ids" [value]="id">
            {{id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        <button  mat-mini-fab color = "primary" disabled={{get_bt_state(2)}}
                (click)="update(id2,2)">GET</button>
        <button  mat-mini-fab color="warn"
                (click)="raz(2)">RAZ</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan = "4">
    <div class = "container">
      <app-view-graph [title]="id" [data] = "data" [title2]="id2" [data2] = "data2"></app-view-graph>
      <mat-progress-bar mode="query" *ngIf="querying"></mat-progress-bar>
    </div>

  </mat-grid-tile>
</mat-grid-list>
